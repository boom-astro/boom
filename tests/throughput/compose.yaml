name: boom-benchmarking

networks:
  boom:

volumes:
  mongodb:
  kafka_data:

services:
  mongo:
    image: mongo:8.0
    hostname: mongo
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongoadminsecret
    restart: always
    networks:
      - boom
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      start_period: 20s
    volumes:
      - mongodb:/data/db
  mongo-init:
    image: mongo:8.0
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - boom
    volumes:
      - ${PWD}/tests/throughput/mongo-init.sh:/mongo-init.sh
      - ${PWD}/data/alerts/kowalski.NED.json.gz:/kowalski.NED.json.gz
      - ${PWD}/tests/throughput/cats150.filter.json:/cats150.filter.json
    environment:
      - DB_NAME=boom-benchmarking
      - DB_ADD_URI=
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongoadminsecret
    entrypoint: ["/bin/bash", "/mongo-init.sh"]
  rustfs:
    image: rustfs/rustfs:latest
    hostname: rustfs
    restart: unless-stopped
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000" # For local testing; remove in production
      - "9001:9001" # For local testing; remove in production
    environment:
      - RUSTFS_STORAGE_PATH=/data
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadminsecret
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_SERVER_DOMAINS=rustfs
      - RUSTFS_CONSOLE_ENABLE=true
    networks:
      - boom
    healthcheck:
      test:
        [
          "CMD",
          "sh", "-c",
          "curl -f http://0.0.0.0:9000/health && curl -f http://0.0.0.0:9001/rustfs/console/health"
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  valkey:
    image: valkey/valkey:7.2.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - VALKEY_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    expose:
      - "6379"
    restart: always
    networks:
      - boom
    # Disable persistence for benchmarking, so we start fresh
    command: valkey-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  broker:
    image: apache/kafka:latest
    hostname: broker
    ports:
      - "9092:9092"
    expose:
      - "9092"
      - "29092"
    networks:
      - boom
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_NUM_PARTITIONS: 15
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server broker:9092
      interval: 10s
  # Run the Kafka producer just once
  producer:
    image: boom/boom-benchmarking:latest
    hostname: producer
    build:
      dockerfile: ${PWD}/Dockerfile
      context: ${PWD}
      pull: false
    command:
      - /app/kafka_producer
      - ztf
      - "20250311"
      - public
      - --server-url
      - broker:29092
    environment:
      RUST_LOG: debug,ort=error
    networks:
      - boom
    depends_on:
      broker:
        condition: service_healthy
    # Mount local data directory so we don't need to redownload
    volumes:
      - ${PWD}/data/alerts:/app/data/alerts
      - ${PWD}/tests/throughput/config.yaml:/app/config.yaml
  consumer:
    image: boom-astro/boom:latest
    hostname: consumer
    build:
      dockerfile: ${PWD}/Dockerfile
      context: ${PWD}
      pull: false
    networks:
      - boom
    # have it sleep 5 seconds to allow kafka to finish producing
    command: ["/bin/sh", "-c", "sleep 5 && /app/kafka_consumer ztf 20250311 public"]
    environment:
      RUST_LOG: debug,ort=error
    depends_on:
      producer:
        condition: service_completed_successfully
      broker:
        condition: service_healthy
      valkey:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
    volumes:
      - ${PWD}/tests/throughput/config.yaml:/app/config.yaml
  scheduler:
    image: boom-astro/boom:latest
    hostname: scheduler
    build:
      dockerfile: ${PWD}/Dockerfile
      context: ${PWD}
      pull: false
    command:
      - /app/scheduler
      - ztf
    environment:
      RUST_LOG: debug,ort=error
    networks:
      - boom
    depends_on:
      producer:
        condition: service_completed_successfully
      broker:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
      valkey:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    volumes:
      - ${PWD}/tests/throughput/config.yaml:/app/config.yaml
      - ${PWD}/data/models:/app/data/models
