# Overrides for local development

services:
  proxy:
    image: traefik:v3.6.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:80"
      - "8090:8080"
    # Duplicate the command from docker-compose.yml to add --api.insecure=true
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Add a constraint to only use services with the label for this stack
      - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Create an entrypoint "http" listening on port 80
      - --entrypoints.http.address=:80
      # Create an entrypoint "https" listening on port 443
      - --entrypoints.https.address=:443
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log
      # Enable debug logging for local development
      - --log.level=DEBUG
      # Enable the Dashboard and API
      - --api
      # Enable the Dashboard and API in insecure mode for local development
      - --api.insecure=true
    labels:
      # Enable Traefik for this service, to make it available in the public network
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      # Dummy https-redirect middleware that doesn't really redirect, only to
      # allow running it locally
      - traefik.http.middlewares.https-redirect.contenttype.autodetect=false
    networks:
      - traefik-public
      - default
  scheduler-ztf:
    env_file:
      - .env
  scheduler-lsst:
    env_file:
      - .env
  mongo:
    env_file:
      - .env
    ports:
      - "27017:27017"
  valkey:
    ports:
      - "6379:6379"
  broker:
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # Limit heap + use G1GC with fewer threads (auto-tuned based on heap size)
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    command: ["cargo", "watch", "-x", "run --bin api"]
    volumes:
      - ./src:/app/src
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target:/app/target
      - ${PWD}/config.yaml:/app/config.yaml
    ports:
      - "4000:4000"
  otel-collector:
    ports:
      - "4317:4317"   # OTLP gRPC receiver (from Rust OTLP exporter)
      - "55679:55679" # zpages extension
      - "13133:13133" # health_check extension
  prometheus:
    ports:
      - "9090:9090"

networks:
  traefik-public:
    # For local dev, don't expect an external Traefik network
    external: false

volumes:
  cargo-registry:
  cargo-git:
  target:
