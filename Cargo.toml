[package]
name = "boom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apache-avro = "0.16.0"
futures-lite = "2.3.0"
lapin = "2.3.4"
serde = "1.0.203"
serde_bytes = "0.11.14"
serde_json = "1.0.117"
serde_with = "3.8.1"
tokio = "1.38.0"
tokio-executor-trait = "2.1.1"
tokio-reactor-trait = "1.1.0"
tokio-stream = "0.1.15"
uuid = "1.8.0"
zeromq = "0.4.0"
zmq = "0.10"

[dependencies.mongodb]
version = "3.0.1"
features = ["tokio-runtime"]

[[bin]]
name = "producer"
path = "src/bin/producer.rs"

[[bin]]
name = "consumer"
path = "src/bin/consumer.rs"

[lib]
name = "boom"
path = "src/lib.rs"
test = true
doctest = true
bench = true
