[package]
name = "boom"
version = "0.1.0"
edition = "2021"

[dependencies]
apache-avro = "0.17.0"
config = "0.15.6"
clap = { version = "4", features = ["derive"] }
flare = "0.1.0"
futures = "0.3.31"
mongodb = "3.2.0"
rdkafka = "0.37.0"
redis = { version = "0.28.2", features = ["tokio-comp"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
uuid = { version = "1.12", features = ["v4"] }

[dev-dependencies]
criterion = "0.5"
rsgen-avro = "0.15.3"

[[bench]]
name = "filter_benchmark"
harness = false
