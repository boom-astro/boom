name: Throughput test

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run throughput test
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          clean: false
          lfs: "true"
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Build & Cache Docker images
        uses: docker/bake-action@v2
        with:
          workdir: ./tests/throughput
          load: true
          set: |
            *.cache-to=type=gha,mode=max                                                                   
            *.cache-from=type=gha
        env:
          PWD: ${{ github.workspace }}
          BUILDX_BAKE_ENTITLEMENTS_FS: 0
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Cache NED catalog
        id: cache-ned-catalog
        uses: actions/cache@v4
        with:
          path: ./data/alerts/kowalski.NED.json.gz
          key: ned-catalog-v1
      - name: Download NED catalog from Google Drive
        if: steps.cache-ned-catalog.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./data/alerts
          uvx gdown https://drive.google.com/uc?id=1BG46oLMbONXhIqiPrepSnhKim1xfiVbB -O ./data/alerts/kowalski.NED.json.gz
      - name: Create ZTF alerts directory
        run: mkdir -p ./data/alerts/ztf/public/20250311
      - name: Cache ZTF alerts
        id: cache-ztf-alerts
        uses: actions/cache@v4
        with:
          path: ./data/alerts/ztf/public/20250311
          key: ztf-alerts-v1
      - name: Run test
        run: |
          uv run tests/throughput/run.py
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: throughput-logs
          path: logs/boom-*
