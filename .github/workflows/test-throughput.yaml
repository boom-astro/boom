name: Throughput test

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  TOLERANCE: 0.05 # 5% tolerance for wall time increase

jobs:
  test:
    name: Run throughput test
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          clean: false
          lfs: "true"
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Build & Cache Docker images
        uses: docker/bake-action@v2
        with:
          workdir: ./tests/throughput
          load: true
          set: |
            *.cache-to=type=gha,mode=max                                                                   
            *.cache-from=type=gha
        env:
          PWD: ${{ github.workspace }}
          BUILDX_BAKE_ENTITLEMENTS_FS: 0
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Cache NED catalog
        id: cache-ned-catalog
        uses: actions/cache@v4
        with:
          path: ./data/alerts/kowalski.NED.json.gz
          key: ned-catalog-v1
      - name: Download NED catalog from Google Drive
        if: steps.cache-ned-catalog.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./data/alerts
          uvx gdown https://drive.google.com/uc?id=1BG46oLMbONXhIqiPrepSnhKim1xfiVbB -O ./data/alerts/kowalski.NED.json.gz
      - name: Create ZTF alerts directory
        run: mkdir -p ./data/alerts/ztf/public/20250311
      - name: Cache ZTF alerts
        id: cache-ztf-alerts
        uses: actions/cache@v4
        with:
          path: ./data/alerts/ztf/public/20250311
          key: ztf-alerts-v1
      - name: Run test
        run: |
          uv run tests/throughput/run.py

      - name: Upload logs (including wall time) as artifact
        uses: actions/upload-artifact@v4
        with:
          name: throughput-logs
          path: logs/boom-*

      - name: Download baseline benchmark (PR only)
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ github.workflow }}
          branch: main
          name: throughput-logs
          path: ./baseline
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Compare with baseline (PR only)
        # the artifact (is it exists) should have a file called wall_time.txt
        # so if the file doesn't exist we skip this action, otherwise we compare the wall time
        if: github.event_name == 'pull_request'
        run: |
          if [ -f ./baseline/logs/boom-*/wall_time.txt ]; then
            baseline=$(cat ./baseline/logs/boom-*/wall_time.txt)
            current=$(cat logs/boom-*/wall_time.txt)
            echo "Baseline wall time: $baseline seconds"
            echo "Current wall time: $current seconds"
            percentage_diff=$(echo "scale=2; (($current - $baseline) / $baseline) * 100" | bc)
          else
            echo "No baseline wall time found. Skipping comparison."
            percentage_diff=0
          fi

          echo "Percentage difference: $percentage_diff%"

          echo "percentage_diff=$percentage_diff" >> $GITHUB_OUTPUT
          echo "baseline=$baseline" >> $GITHUB_OUTPUT
          echo "current=$current" >> $GITHUB_OUTPUT
          if (( $(echo "$percentage_diff > $TOLERANCE * 100" | bc -l) )); then
            echo "log_message=Throughput test is ${percentage_diff}% slower than baseline." >> $GITHUB_OUTPUT
          elif (( $(echo "$percentage_diff < -$TOLERANCE * 100" | bc -l) )); then
            echo "log_message=Throughput test is ${percentage_diff}% faster than baseline." >> $GITHUB_OUTPUT
          else
            TOLERANCE_PERCENT=$((TOLERANCE*100))
            echo "log_message=Throughput test is comparable to baseline (within ${TOLERANCE_PERCENT}%)." >> $GITHUB_OUTPUT
          fi

      - name: Post comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Throughput test results:
            - **Percentage difference**: ${{ steps.compare-with-baseline.outputs.percentage_diff }}
            - **Baseline wall time**: ${{ steps.compare-with-baseline.outputs.baseline }}
            - **Current wall time**: ${{ steps.compare-with-baseline.outputs.current }}
            - **Log message**: ${{ steps.compare-with-baseline.outputs.log_message }}
          comment-type: edit
          reuse-existing-comment: true
          edit-mode: replace
