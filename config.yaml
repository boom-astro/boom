database:
  host: localhost
  port: 27017
  name: boom
  max_pool_size: 200
  replica_set: null
  username: mongoadmin
  password: mongoadminsecret
  srv: false
api:
  auth:
    secret_key: "1234" # Secret key for JWT authentication, change it to a strong secret
    token_expiration: 0 # jwt token expiration in seconds, 0 to disable. Should NOT be 0 in production
    admin_username: admin # Admin username for the API
    admin_password: adminsecret # Admin password for the API
    admin_email: admin@example.com # Admin email for the API
redis:
  host: localhost
  port: 6379
kafka:
  consumer:
    ZTF: "localhost:9092" # ZTF alert consumer
    LSST: "usdf-alert-stream-dev.lsst.cloud:9094" # LSST alert consumer
    DECAM: "localhost:9092" # DECam alert consumer
  producer: "localhost:9092" # Only one global producer for now (filter worker output)
  schema_registry:
    LSST: "https://usdf-alert-schemas-dev.slac.stanford.edu" # LSST schema registry URL

consumer:
  # Every setting in this section has a corresponding environment variable
  # following the pattern `BOOM__CONSUMER__[{level1}__[{level2}__[...]]]{name}`,
  # all uppercase. For instance, the application instance ID is read from
  # `BOOM__CONSUMER__APP__INSTANCE_ID`. All environment variables have priority
  # over anything here.

  app:
    # UUID associated with this instance of the consumer, typically set using
    # BOOM__CONSUMER__APP__INSTANCE_ID. Generated automatically if not provided.
    # instance_id: "00000000-0000-0000-0000-000000000000"

    # Name of the environment where this instance is deployed.
    deployment_env: "dev"

    # How often (s) to report the total number of messages consumed.
    progress_report_interval: 5

  task:
    # Timeout period (s) for fetching metadata from Kafka.
    fetch_metadata_timeout: 30

    # Timeout period (s) for looking up the partition offsets in Kafka by
    # timestamp. Only applicable when the `--from` argument is a timestamp.
    timestamp_offset_lookup_timeout: 30

    # Timeout period (s) for receiving a new message from kafka. Should be
    # greater than zero, though short periods (e.g., 1 s) can be used to have
    # the consumer tasks terminate soon after reaching the end of their
    # partitions. Very long periods can be used to have the consumer tasks wait
    # effectively forever, requiring manual shutdown with ctrl-c.
    receive_timeout: 9999999

    # Timeout period (s) for enqueueing a message in Redis.
    enqueue_timeout: 30

    # Amount of time (s) to wait after failing to enqueue a message before
    # trying again.
    enqueue_retry_delay: 1

    # Redis queue length at which consumers begin to pause and wait until the
    # queue has more capacity. This is a "soft" limit because it's possible to
    # have a little more than this many items in the queue due to concurrency.
    queue_soft_limit: 15000

    # Amount of time (s) between queue length checks while the consumer is
    # paused waiting for the queue length to fall back below the soft limit.
    queue_check_delay: 1

  decam:
    bootstrap_servers: "localhost:9092"

  lsst:
    bootstrap_servers: "usdf-alert-stream-dev.lsst.cloud:9094"

    # Username for the LSST Kafka cluster. Do *not* include it here!
    # Use BOOM__CONSUMER__LSST__USERNAME instead.
    username: ""

    # Password for the LSST Kafka cluster. Do *not* include it here!
    # Use BOOM__CONSUMER__LSST__PASSWORD instead.
    password: ""

  ztf:
    bootstrap_servers: "localhost:9092"

workers:
  ZTF:
    command_interval: 500
    alert:
      n_workers: 1
    enrichment:
      n_workers: 1
    filter:
      n_workers: 1
  LSST:
    command_interval: 500
    alert:
      n_workers: 1
    enrichment:
      n_workers: 0
    filter:
      n_workers: 1
  DECAM:
    command_interval: 500
    alert:
      n_workers: 1
    enrichment:
      n_workers: 0
    filter:
      n_workers: 1
crossmatch:
  LSST: []
  DECAM: []
  ZTF:
    - catalog: PS1_DR1
      radius: 2.0 # 2 arcseconds
      use_distance: false
      projection:
        _id: 1
        gMeanPSFMag: 1
        gMeanPSFMagErr: 1
        rMeanPSFMag: 1
        rMeanPSFMagErr: 1
        iMeanPSFMag: 1
        iMeanPSFMagErr: 1
        zMeanPSFMag: 1
        zMeanPSFMagErr: 1
        yMeanPSFMag: 1
        yMeanPSFMagErr: 1
        ra: 1
        dec: 1
    - catalog: Gaia_DR3
      radius: 2.0 # 2 arcseconds
      use_distance: false
      projection:
        _id: 1
        parallax: 1
        parallax_error: 1
        phot_g_mean_mag: 1
        phot_bp_mean_mag: 1
        phot_rp_mean_mag: 1
        ra: 1
        dec: 1
    - catalog: milliquas_v6
      radius: 2.0 # 2 arcseconds
      use_distance: false
      projection:
        _id: 1
        Name: 1
        Descrip: 1
        Qpct: 1
        ra: 1
        dec: 1
    - catalog: NED
      radius: 300.0 # 300 arcseconds
      use_distance: true
      distance_key: "z"
      distance_max: 30.0
      distance_max_near: 300.0
      projection: 
        _id: 0
        ra: 1
        dec: 1
        objname: 1
        objtype: 1
        z: 1
        z_unc: 1
        z_tech: 1
        z_qual: 1
        DistMpc: 1
        DistMpc_unc: 1
        ebv: 1
        m_Ks: 1
        m_Ks_unc: 1
        tMASSphot: 1
        Mstar: 1
        Mstar_unc: 1
